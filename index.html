<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Mixer</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" lang="js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <label for="inputRed">(R) Red: </label>
        </td>
        <td>
          <input type="range" id="inputRed" step="1" max="255" />
        </td>
        <td>
          <input
            type="text"
            id="inputRedValue"
            class="inputColorCode"
            disabled
          />
        </td>
      </tr>
    </table>

    <div id="divColorResult" class="divColorResult"></div>
  </body>
</html>
